<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
  <main>
    <section>
      <img class="circle-top" src="./images/bg-pattern-top.svg" alt="bg-pattern-top">
    </section>
    <section class="card">
      <div class="profile-heading">
        <img class="profile-bg" src="./images/bg-pattern-card.svg" alt="bg-pattern-card">
        <img class="profile-photo" src="./images/image-victor.jpg" alt="image-victor">
      </div>
      <div class="profile-content">
        <h1 class="profile-name">Victor Crest <span class="profile-age">26</span></h1>
        <p class="profile-country">London</p>
      </div>
      <div class="profile-counter">
        <div class="profile-item">
          <h2 class="counter-heading">80K</h2>
          <p class="counter-label">Followers</p>
        </div>
        <div class="profile-item">
          <h2 class="counter-heading">803K</h2>
          <p class="counter-label">Likes</p>
        </div>
        <div class="profile-item">
          <h2 class="counter-heading">1.4K</h2>
          <p class="counter-label">Photos</p>
        </div>
      </div>
    </section>
    <section>

    </section>
  </main>

  <section>
    <img class="circle-bottom" src="./images/bg-pattern-bottom.svg" alt="bg-pattern-bottom">
  </section>
</body>

</html>
